version: '3.8'

services:
  web:
    image: puntos-web
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: fidelizacion
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
